<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务一</title>
    <script src="three.js"  type="text/javascript"></script>
</head>
<body>

</body>
<script>
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 300);
    document.getElementsByTagName('body')[0].appendChild(renderer.domElement);
    renderer.setClearColor(0x000000);
    var  scene = new THREE.Scene();
    var  camera =  new THREE.OrthographicCamera(-1,1,1.5,-1.5,1,10);
    camera.position.set(5,5,5);
    camera.lookAt(new THREE.Vector3(0,0,0));
    scene.add(camera);
    var material=  new THREE.MeshBasicMaterial({
        color :0xff00000,
        wireframe:true
    });
    var  cube = new THREE.Mesh(new THREE.CubeGeometry(1,1,1),material);
    scene.add(cube);
    var torus1 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.08,8,20),material);
    var torus2 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.08,8,20),material);
    var torus3 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.08,8,20),material);
    var torus4 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.08,8,20),material);
    torus1.position.set(-0.5,-0.5,0.5);
    torus2.position.set(0.5,-0.5,0.5);
    torus3.position.set(0.5,-0.5,-0.5);
    torus4.position.set(-0.5,-0.5,-0.5);
    scene.add(torus2);
    scene.add(torus1);
    scene.add(torus3);
    scene.add(torus4);
    renderer.render(scene,camera);

</script>
</html>
